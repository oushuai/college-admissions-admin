<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('申请表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="sex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="identifyCard"/>
                            </li>
                            <li>
                                <label>本人电话：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>报读学校：</label>
                                <input type="text" name="schoolId"/>
                            </li>
                            <li>
                                <label>选择专业：</label>
                                <input type="text" name="professionId"/>
                            </li>
                            <li>
                                <label>学生类别：</label>
                                <select name="studentType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>毕业学校：</label>
                                <input type="text" name="graduationSchool"/>
                            </li>
                            <li>
                                <label>中考成绩：</label>
                                <input type="text" name="midtermScore"/>
                            </li>
                            <li>
                                <label>分数：</label>
                                <input type="text" name="comment"/>
                            </li>
                            <li>
                                <label>创建日期：</label>
                                <input type="text" class="time-input" placeholder="请选择创建日期" name="createDate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <!--<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="college:applyInfo:add">-->
                    <!--<i class="fa fa-plus"></i> 添加-->
                <!--</a>-->
                <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="college:applyInfo:edit">-->
                    <!--<i class="fa fa-edit"></i> 修改-->
                <!--</a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="college:applyInfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="college:applyInfo:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('college:applyInfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('college:applyInfo:remove')}]];
        var prefix = ctx + "college/applyInfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "申请表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'sex',
                    title: '性别'
                },
                {
                    field: 'identifyCard',
                    title: '身份证号'
                },
                {
                    field: 'phone',
                    title: '本人电话'
                },
                {
                    field: 'schoolId',
                    title: '报读学校'
                },
                {
                    field: 'professionId',
                    title: '选择专业'
                },
                {
                    field: 'studentType',
                    title: '学生类别'
                },
                {
                    field: 'graduationSchool',
                    title: '毕业学校'
                },
                {
                    field: 'midtermScore',
                    title: '中考成绩'
                },
                {
                    field: 'comment',
                    title: '意见'
                },
                {
                    field: 'createDate',
                    title: '创建日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
